<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GizmoHub - Cart</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="GizmoHub.png" alt="GizmoHub Logo">
                <h1>GizmoHub</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html" class="active">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="cart">
        <div class="container">
            <h2>Your Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be dynamically populated here -->
            </div>
            <div class="cart-total">
                <h3>Total: â‚±<span id="cart-total-amount">0.00</span></h3>
                <button class="btn-primary" id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="contact">Contact No:</label>
                <input type="text" id="contact" name="contact" required>
                <label for="email">Gmail Account:</label>
                <input type="email" id="email" name="email" required>
                <label for="cash">Cash Amount:</label>
                <input type="number" id="cash" name="cash" required>
                <button type="submit" class="btn-primary">Buy Now</button>
            </form>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div id="receipt-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Receipt</h2>
            <div id="receipt-details">
                <!-- Receipt details will be dynamically populated here -->
            </div>
            <button id="close-receipt-btn" class="btn-primary">Close</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 GizmoHub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
